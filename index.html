<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kennys Calendar Loader</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Kennys Product Calendar Loader</h2>

    <!-- Month/Year Dropdown Container -->
    <div class="dropdown-container">
      <label for="monthYearDropdown" class="hidden-label">Select Month/Year:&nbsp;&nbsp;&nbsp;</label>
      <select id="monthYearDropdown"></select>
    </div>
    
    <!-- Preset Buttons Container (populated dynamically from presets.json) -->
    <div class="preset-buttons" id="presetButtonsContainer"></div>
    
    <!-- Input Row: Label, Input, and Submit Button (hidden by default) -->
    <div class="input-row" style="display: none;">
      <label for="productIds">Product IDs (comma separated):</label>
      <input type="text" id="productIds" value="54584,54533,54317" />
      <button id="loadCalendars">Submit</button>
    </div>
    
    <!-- Calendar Controls (Arrow Buttons) -->
    <div class="control-row">
      <div id="calendarControls" class="calendar-controls">
        <button id="prevMonth" class="arrow">&larr;</button>
        <button id="nextMonth" class="arrow">&rarr;</button>
      </div>
    </div>
    
    <!-- Spinner and Progress Update (hidden by default) -->
    <div id="spinner" class="spinner"></div>
    <div id="progressUpdate" class="progress-update"></div>
    
    <!-- Hidden Product Table -->
    <div id="results"></div>
    
    <!-- Detailed Availability Table -->
    <div id="availabilityResults"></div>
    
    <!-- Legend -->
    <div id="legend" class="legend">
      <p><span class="legend-box" style="background-color: green;"></span>Green: Valid availability</p>
      <p><span class="legend-box" style="background-color: #cc6666;"></span>Red: Not available / Not running / 0 availability</p>
      <p><span class="legend-box" style="background-color: #cccc66;"></span>Yellow: No seasonal fares for this date or no live availability connection</p>
      <p><span class="legend-box" style="background-color: grey;"></span>Grey: Not operating / Caching not enabled / No BookingSystem / Wrong Season</p>
    </div>
  </div>
</body>
</html>
